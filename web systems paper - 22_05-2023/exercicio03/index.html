<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Adicionar Minutos a uma Data</title>
</head>
<body>
    <h1>Adicionar Minutos a uma Data</h1>
    <div class="container">
        <label id="label1" for="data">Data:</label>
        <input type="datetime-local" id="data" required><br> <br>
        <label id="label2" for="minutos">Minutos a adicionar:</label>
        <input type="number" id="minutos" placeholder="digite a qtd de min aqui" required><br>
        <button onclick="adicionarMinutos()">Adicionar Minutos</button>
  
        <p id="resultado"></p>
    </div>

    <script src="script.js"></script>

</body>
</html>
