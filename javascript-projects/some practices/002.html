<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicação em JS</title>
    <style>
        body {
            font: normal 18pt Arial;
        }

        input {
            font: normal 18pt Arial;
            width: 250px;
        }

        div#res {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    

    <h1>Multiplicação de variáveis</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="multiplicar" id="multiplicacao">
    <div id="res">Resultado</div>

    <script>
        var a = window.document.getElementById('multiplicacao')
        a.addEventListener('click', multiplicar)
        
        function multiplicar() {
            var tn1 = window.document.querySelector('input#txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = (n1) * (n2)

            res.innerHTML = `A multiplicação entre ${n1} e ${n2} é igual a ${s}`
        }
    </script>
</body>
</html>
