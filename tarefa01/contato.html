    <main>
        <h1 id="titulo_h1_cadastro">Cadastro de Clientes</h1>
        <br>
        <form action="recebe.php">
            <label for="nomeCompleto">Nome Completo:</label>
            <input type="text" id="nomeCompleto" name="nomeCompleto" required> <!-- required = obrigatório preencher -->

            <label for="rg">RG</label>
            <input type="text" id="rg" name="rg" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required>

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone">

            <label for="nomeMae">Nome da Mãe</label>
            <input type="text" id="nomeMae" name="nomeMae" required>

            <label for="tituloEleitor">Título de Eleitor</label>
            <input type="text" id="tituloEleitor" name="tituloEleitor" required>
            
            <label for="dataNascimento">Data de Nascimento</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>
            
            <label for="localNascimento">Local de Nascimento:</label>
            <input type="text" id="localNascimento" name="localNascimento" required>

            <button type="reset" class="botao_form">Limpar</button>
            <button type="submit" class="botao_form">Enviar</button>
        </form>
